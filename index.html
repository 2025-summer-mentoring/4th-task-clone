<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인프런-라이프타임 커리어 플랫폼</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header class = "first-div">
            <img class = "Main-Logo" src = "../assets/Main-Logo.svg" alt = "나뭇잎로고">
            <button class = "Edu-Btn">교육</button>
            <p class = seperate>|</p>
            <img class = "Career-Logo" src = "../assets/Career-Logo.svg" alt = "커리어로고">
            <button class = "Car-Btn">커리어</button>
            
            <div class = "Meun">
                <button>Our story</button>
                <button>기업서비스</button>
                <button>지식공유참여</button>
                <button>파트너스</button>
            </div>
        </header>

    <main class = "second-div">
        <img class = "Infearn-img" src = "https://cdn.inflearn.com/assets/brand/logo.png?f=avif&w=220">

        <div class = "Btn-Container">
            <button>강의</button>
            <button>챌린지</button>
            <button>로드맵</button>
            <button>멘토링</button>
            <button>커뮤니티</button>
        </div>

        <button class = "N-Btn">N</button>

        <div>
            <input class = "input" placeholder = "나의 진짜 성장을 도와줄 실무 강의를 찾아보세요">
        </div>

        <div class = "Korean-Container">
            <img class = "World-Logo" src = "../assets/World-Logo.svg" alt = "세계로고">
            <span class = "Korean">한국어</span>
        </div>

        <div>
            <button class = "Login-Btn">로그인</button>
        </div>

    </main>

    <section class = "Search">

        <img class = "Search-Logo" src="../assets/Search-Logo.svg" alt="검색로고">
        <div class = "search-text">
            <span>검색</span>
            <span class="sep">|</span>

            <div class = Carrer-Container>

                <ul class="Ai-Logo-List">
                    <li><img src="../assets/All-Logo.svg" alt="AI 개발 로고">전체</li>
                    <li><img src="../assets/AiDevelop-Logo.svg" alt="전체 로고">AI 개발</li>
                    <li><img src="../assets/AiApplication-Logo.svg" alt="전체 로고">AI 활용(AX)</li>
                    <li><img src="../assets/Programing-Logo.svg" alt="AI 개발 로고">개발-프로그래밍</li>
                    <li><img src="../assets/GameDevelop-Logo.svg" alt="전체 로고">게임 개발</li>
                    <li><img src="../assets/DataScience-Logo.svg" alt="전체 로고">데이터 사이언스</li>
                    <li><img src="../assets/SecurityNetwork-Logo.svg" alt="AI 개발 로고">보안-네트워크</li>
                    <li><img src="../assets/HardWare-Logo.svg" alt="전체 로고">하드웨어</li>
                    <li><img src="../assets/DesignArt-Logo.svg" alt="전체 로고">디자인-아트</li>
                    <li><img src="../assets/Marketing-Logo.svg" alt="AI 개발 로고">기업-경영-마케팅</li>
                    <li><img src="../assets/WorkProduce-Logo.svg" alt="전체 로고">업무 생산성</li>
                    <li><img src="../assets/SelfDevelop-Logo.svg" alt="전체 로고">커리어-자기개발</li>
                    <li><img src="../assets/UniversityEducation-Logo.svg" alt="전체 로고">대학교육</li>
                </ul>
            </div>
        </div>

    </section>

    <div class = "Button-Container">

        <button class="Skill-Btn">
            <img class = "Skill-img" src="../assets/SkillSearch-Logo.svg" alt="기술" />
            기술 검색
          </button>

          <button class="Btn">
            <img class = "Robot-img" src="https://cdn.inflab.com/image/apng/robot.png?f=avif" alt="Robot" />
            AI 활용
          </button>

          <button class="Btn">
            <img class = "Chick-img" src="	https://cdn.inflab.com/image/apng/hatching-chick.png?f=avif" alt="Chick" />
            왕초보
          </button>

          <button class="Btn">
            <img class = "Bird-img" src="https://cdn.inflab.com/image/apng/bird.png?f=avif" alt="Bird" />
            얼리버드 할인
          </button>

          <button class = "Free-Btn">무료</button>

          <button class = "Discount-Btn">할인</button>

          <button class = "Recommend-Btn"> 추천순 Ｖ</button>
    </div>

    <div class = "first-line">
        <img class = "Main-img" src = "https://cdn.inflearn.com/public/files/promotion-card/01k1fn554y85medc79s0axdfky?f=avif&w=512">

        <div id="course-list" class="course-list"></div>
    </div>


    <div class = "share-container">
        <p class = "share">인프런 지식공유자</p>
        

        <div class = share-img>
            <img src = "https://cdn.inflearn.com/public/users/thumbnails/1572881/bcb527fd-52d3-4ff0-af50-429843de1b38?f=avif&w=112" >
            <p>커리어 디</p>
        </div>

        <div class = share-img>
            <img src = "https://cdn.inflearn.com/public/users/thumbnails/74366/4c5096a5-6579-4034-b780-b8d1a958055f?f=avif&w=112" >
            <p>김영한</p>
        </div>

        <div class = share-img>
            <img src = "https://cdn.inflearn.com/public/users/thumbnails/182068/7308fde0-f8ae-478d-81ad-e1ca7e9c8a17?f=avif&w=112" >
            <p>이정환</p>
        </div>

        <div class = share-img>
            <img src = "https://cdn.inflearn.com/public/users/thumbnails/26238/72d11e85-1ccf-4d6a-b729-9827675b4d0f?f=avif&w=112" >
            <p>퇴근후딴짓</p>
        </div>

        <div class = share-img>
            <img src = "https://cdn.inflearn.com/public/main/profile/default_profile.png?f=avif&w=112" >
            <p>김진환</p>
        </div>

        <div class = share-img>
            <img src = "https://cdn.inflearn.com/public/users/thumbnails/91584/abce8f0d-b1f1-4224-b71e-be763b20d1d5?f=avif&w=112" >
            <p>엑셀여신</p>
        </div>

        <div class = share-img>
            <img src = "https://cdn.inflearn.com/public/users/thumbnails/104335/af5e3662-c001-45b9-96c2-eb8c542e0cab?f=avif&w=112" >
            <p>토비</p>
        </div>

    </div>

    <div id="course-list-2" class="course-list"></div>

    <div class = "Number-Btn">
        <div class = "Num-Btn">
            <button class = "NUm-Btn"><</button>
            <button class = "NUm-Btn">1</button>
            <button class = "NUm-Btn">2</button>
            <button  class = "NUm-Btn">3</button>
            <button class = "NUm-Btn">4</button>
            <button class = "NUm-Btn">5</button>
            <button class = "NUM-Btn">...</button>
            <button class = "NUm-Btn">115</button>
            <button class = "NUm-Btn">></button>
        </div>
    </div>

    <footer class = "footer-div">
        <p class = "infearn">인프런</p>
        <p class = "in">인프런소개<br><br>인프런피드<br><br>수강평<br><br>모아보기<br><br>블로그</p>

        <p class = "apply">신청하기</p>
        <p class = "ap">지식공유참여<br><br>멘토링소개<br><br>인프런 비지니스<br><br>인프런 제휴<br><br>인프런 마케팅 파트너스</p>

    </footer>


    <script src="data.js"></script>
    <script src="data2.js"></script>
    <script src="main.js"></script>
</body>
</html>
